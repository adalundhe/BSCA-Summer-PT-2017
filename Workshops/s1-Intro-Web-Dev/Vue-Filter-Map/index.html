<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app">
      <div class="container jumbotron">
        <div class="row">
          <h1>{{ title }}</h1>
        </div>
      </div>
      <div class="row search-row">
        <label>Search for Players</label>
        <input type="text" placeholder="Filter by..." v-if="filterType < 2" @change="filterPlayers" v-model="searchText"/>
        <input type="text" placeholder="Filter by..." v-else-if="filterType >= 2" @change="filterScores" v-model="searchText"/>
        <div class="col-md-12 search-type">
          <button type="button" name="filter-type" class="btn btn-default" v-if="filterType === 0" v-on:click.prevent="setSearch">
            Filter by Name
          </button>
          <button type="button" name="filter-type" class="btn btn-default" v-else-if="filterType === 1" v-on:click.prevent="setSearch">
            Filter by Team
          </button>
          <button type="button" name="filter-type" class="btn btn-default" v-else-if="filterType === 2" v-on:click.prevent="setSearch">
            Filter by Avg.
          </button>
          <button type="button" name="filter-type" class="btn btn-default" v-else-if="filterType === 3" v-on:click.prevent="setSearch">
            Filter by HR.
          </button>
          <button type="button" name="filter-type" class="btn btn-default" v-else-if="filterType === 4" v-on:click.prevent="setSearch">
            Filter by RBI.
          </button>
          <button type="button" name="filter-type" class="btn btn-default" v-else-if="filterType === 5" v-on:click.prevent="setSearch">
            Filter by OBP.
          </button>

          <div class="col-md-12 gt-lt-container" v-show="filterType >= 2">
            <label>{{ this.gtLt ? "Greater-Than" : "Less-Than" }}</label>
            <input type="checkbox" name="gtLt" class="gtLt-select" @change="setGtLt"/>
          </div>
        </div>
      </div>
      <div class="row title-row">
        <div class="col-md-4">Player Name:</div>
        <div class="col-md-2">AVG:</div>
        <div class="col-md-2">HR:</div>
        <div class="col-md-2">RBI:</div>
        <div class="col-md-2">OBP:</div>
      </div>
      <div class="row content-row" v-for="p in filteredPlayers">
        <div class="col-md-4">{{ p.name + ", " + p.team }}</div>
        <div class="col-md-2">{{ p.avg }}</div>
        <div class="col-md-2">{{ p.hr }}</div>
        <div class="col-md-2">{{ p.rbi }}</div>
        <div class="col-md-2">{{ p.obp }}</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/app.js"></script>
  </body>
</html>
